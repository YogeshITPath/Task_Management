{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Task</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
{% endblock %}
