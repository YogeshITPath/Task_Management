<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 12px;">
        <div class="card-header text-center bg-primary text-white" style="border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body" style="padding: 30px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg" style="font-size: 1rem;">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-light" style="padding: 15px;">
            <p class="mb-0" style="font-size: 0.9rem;">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-primary" style="font-weight: bold;">Register here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
